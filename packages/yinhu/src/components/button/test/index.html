<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Button</title>

    <link href="/build/yinhu.css" rel="stylesheet" />

    <script type="module" src="/build/yinhu.esm.js"></script>
    <script nomodule src="/build/yinhu.js"></script>
  </head>

  <body>
    <yh-page>
      <yh-header> 123 </yh-header>
      <yh-content>
        <!-- Default -->
        <yh-button>Default</yh-button>
        <br />
        <!-- Colors -->
        <yh-button color="primary">Primary</yh-button>
        <yh-button color="secondary">Secondary</yh-button>
        <yh-button color="tertiary">Tertiary</yh-button>
        <yh-button color="success">Success</yh-button>
        <yh-button color="warning">Warning</yh-button>
        <yh-button color="danger">Danger</yh-button>
        <yh-button color="light">Light</yh-button>
        <yh-button color="medium">Medium</yh-button>
        <yh-button color="dark">Dark</yh-button>
        <br />

        <!-- Expand -->
        <yh-button block color="primary" size="large">Block Button</yh-button>
        <br />

        <!-- Fill -->
        <yh-button color="primary" fill="solid">primary + Solid</yh-button>
        <yh-button color="primary" fill="outline">primary + outline</yh-button>
        <yh-button color="primary" fill="none">primary + none</yh-button>
        <yh-button fill="solid">default + Solid</yh-button>
        <yh-button fill="outline">default + outline</yh-button>
        <yh-button fill="none">default + none</yh-button>
        <br />

        <!-- Sizes -->
        <yh-button size="mini" color="primary">Mini</yh-button>
        <yh-button size="small" color="primary">Small</yh-button>
        <yh-button size="middle" color="primary">Middle</yh-button>
        <yh-button size="large" color="primary">Large</yh-button>
        <yh-button color="primary">Default</yh-button>
        <br />

        <!-- disabled -->
        <yh-button disabled>Disabled</yh-button>
        <yh-button disabled color="primary">Disabled</yh-button>
      </yh-content>
      <yh-footer>123</yh-footer>
    </yh-page>
  </body>
</html>
